<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->
        <table class="job-listing" th:fragment="job-results" th:each="job : ${jobs}">
            <tr>
                <th>ID</th>
                <td th:text="${job.id}"></td>
            </tr>
            <tr>
                <th>Name</th>
<!--                <td th:text="${#strings.toUpperCase(job.name)}"></td>-->
                <td th:text="${job.name}"></td>
            </tr>
            <tr>
                <th>Employer</th>
                <td><a th:text="${job.employer}" th:href="@{/list/jobs(column=employer,value=${job.employer})}"></a></td>
<!--                <td th:text="${job.employer}"></td>-->
            </tr>
            <tr>
                <th>Location</th>
                <td><a th:text="${job.location}" th:href="@{/list/jobs(column=location,value=${job.location})}"></a></td>
<!--                <td th:text="${job.location}"></td>-->
            </tr>
            <tr>
                <th>Position Type</th>
                <td><a th:text="${job.positionType}" th:href="@{/list/jobs(column=positionType,value=${job.positionType})}"></a></td>
<!--                <td th:text="${job.positionType}"></td>-->
            </tr>
            <tr>
                <th>Skill</th>
                <td><a th:text="${job.coreCompetency}" th:href="@{/list/jobs(column=coreCompetency,value=${job.coreCompetency})}"></a></td>
<!--                <td th:text="${job.coreCompetency}"></td>-->
            </tr>
        </table>


</div>

</body>
</html>
